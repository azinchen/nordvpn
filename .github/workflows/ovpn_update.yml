name: Update NordVPN OpenVPN config files

on:
  schedule:
    - cron: 0 3 * * *

jobs:
  update_ovpn:
    name: Update NordVPN OpenVPN config files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.5

      - name: Update ovpn.zip
        id: downloadovpn
        shell: bash
        run: |
          rm ovpn.zip
          wget -q https://downloads.nordcdn.com/configs/archives/servers/ovpn.zip -qO ovpn.zip

          DATE=$(date +%y%m%d)
          echo "::set-output name=date::${DATE}"

          MD5=($(md5sum ovpn.zip))
          PR_BRANCH="ovpnupdaterbot/ovpnupdate-${MD5}"
          echo "::set-output name=pr_branch::${PR_BRANCH}"

          echo "Base pr_branch=${PR_BRANCH}, date=${DATE}"

      - name: Create Pull Request, Bump ovpn.zip, date ${{ steps.downloadovpn.outputs.date }}
        uses: peter-evans/create-pull-request@v3.10.1
        with:
          branch: ${{ steps.downloadovpn.outputs.pr_branch }}
          commit-message: Bump ovpn.zip, date ${{ steps.downloadovpn.outputs.date }}
          delete-branch: true
          title: Bump ovpn.zip, date ${{ steps.downloadovpn.outputs.date }}
          body: |
            Bump ovpn.zip, date ${{ steps.downloadovpn.outputs.date }}

            - Auto-generated by [create-pull-request](https://github.com/peter-evans/create-pull-request)
          labels: |
            dependencies
            github_actions
